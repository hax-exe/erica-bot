name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm run test:run
        env:
          # Required env vars for config validation (dummy values for CI)
          DATABASE_URL: postgres://test:test@localhost:5432/testdb
          DISCORD_TOKEN: test_token_for_ci_validation
          DISCORD_CLIENT_ID: 123456789012345678
          LAVALINK_PASSWORD: test_password
          NODE_ENV: test

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./coverage/coverage-final.json
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build bot
        run: npm run build

      - name: Upload bot artifact
        uses: actions/upload-artifact@v4
        with:
          name: bot-dist
          path: dist/

  # Build AMD64 image on native x64 runner
  docker-amd64:
    name: Build Docker (AMD64)
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download bot artifact
        uses: actions/download-artifact@v4
        with:
          name: bot-dist
          path: dist/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push AMD64 image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: ghcr.io/${{ github.repository }}/bot:amd64-${{ github.sha }}
          cache-from: type=gha,scope=amd64
          cache-to: type=gha,mode=max,scope=amd64

  # Build ARM64 image on self-hosted ARM runner (much faster than QEMU emulation)
  docker-arm64:
    name: Build Docker (ARM64)
    runs-on: [self-hosted, linux, arm64]
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download bot artifact
        uses: actions/download-artifact@v4
        with:
          name: bot-dist
          path: dist/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ARM64 image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/arm64
          tags: ghcr.io/${{ github.repository }}/bot:arm64-${{ github.sha }}
          cache-from: type=gha,scope=arm64
          cache-to: type=gha,mode=max,scope=arm64

  # Create multi-arch manifest after both platform images are built
  docker-manifest:
    name: Create Multi-Arch Manifest
    runs-on: ubuntu-latest
    needs: [docker-amd64, docker-arm64]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push manifest
        run: |
          docker manifest create ghcr.io/${{ github.repository }}/bot:latest \
            ghcr.io/${{ github.repository }}/bot:amd64-${{ github.sha }} \
            ghcr.io/${{ github.repository }}/bot:arm64-${{ github.sha }}
          
          docker manifest create ghcr.io/${{ github.repository }}/bot:${{ github.sha }} \
            ghcr.io/${{ github.repository }}/bot:amd64-${{ github.sha }} \
            ghcr.io/${{ github.repository }}/bot:arm64-${{ github.sha }}
          
          docker manifest push ghcr.io/${{ github.repository }}/bot:latest
          docker manifest push ghcr.io/${{ github.repository }}/bot:${{ github.sha }}
