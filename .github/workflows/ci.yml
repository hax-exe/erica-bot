name: CI/CD

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    if: "!startsWith(github.ref, 'refs/tags/')"
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm audit --audit-level=high
      - run: npm run lint
      - run: npx tsc --noEmit
      - run: npm run test:run
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/testdb
          DISCORD_TOKEN: test_token_for_ci_validation
          DISCORD_CLIENT_ID: 123456789012345678
          LAVALINK_PASSWORD: test_password
          NODE_ENV: test
      - uses: codecov/codecov-action@v5
        if: always()
        with:
          files: ./coverage/coverage-final.json
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    if: "!startsWith(github.ref, 'refs/tags/')"
    
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - uses: actions/upload-artifact@v6
        with:
          name: bot-dist
          path: dist/

  docker-amd64:
    name: Build Docker (AMD64)
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v6
      - uses: actions/download-artifact@v7
        with:
          name: bot-dist
          path: dist/
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: ghcr.io/${{ github.repository }}/bot:amd64-${{ github.sha }}
          cache-from: type=gha,scope=amd64
          cache-to: type=gha,mode=max,scope=amd64
          provenance: false

  docker-arm64:
    name: Build Docker (ARM64)
    runs-on: ubuntu-24.04-arm
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v6
      - uses: actions/download-artifact@v7
        with:
          name: bot-dist
          path: dist/
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/arm64
          tags: ghcr.io/${{ github.repository }}/bot:arm64-${{ github.sha }}
          cache-from: type=gha,scope=arm64
          cache-to: type=gha,mode=max,scope=arm64
          provenance: false

  docker-manifest:
    name: Create Multi-Arch Manifest
    runs-on: ubuntu-latest
    needs: [docker-amd64, docker-arm64]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          docker manifest create ghcr.io/${{ github.repository }}/bot:latest \
            ghcr.io/${{ github.repository }}/bot:amd64-${{ github.sha }} \
            ghcr.io/${{ github.repository }}/bot:arm64-${{ github.sha }}
          
          docker manifest create ghcr.io/${{ github.repository }}/bot:${{ github.sha }} \
            ghcr.io/${{ github.repository }}/bot:amd64-${{ github.sha }} \
            ghcr.io/${{ github.repository }}/bot:arm64-${{ github.sha }}
          
          docker manifest push ghcr.io/${{ github.repository }}/bot:latest
          docker manifest push ghcr.io/${{ github.repository }}/bot:${{ github.sha }}

  release:
    name: Create Release & Notify
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          
      - name: Get version info
        id: version
        run: |
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          
      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            COMMITS=$(git log --oneline -20 --pretty=format:"â€¢ %s")
          else
            COMMITS=$(git log ${PREV_TAG}..HEAD --oneline --pretty=format:"â€¢ %s")
          fi
          # Escape for JSON
          COMMITS_ESCAPED=$(echo "$COMMITS" | sed 's/"/\\"/g' | sed ':a;N;$!ba;s/\n/\\n/g')
          echo "commits<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "commits_json=$COMMITS_ESCAPED" >> $GITHUB_OUTPUT
          
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          body: |
            ## What's Changed
            ${{ steps.changelog.outputs.commits }}
            
            **Docker Image:** `ghcr.io/${{ github.repository }}/bot:latest`
          
      - name: Post to Discord
        run: |
          curl -H "Content-Type: application/json" \
            -d "{\"embeds\": [{\"title\": \"ðŸš€ Erica Bot ${{ steps.version.outputs.tag }}\", \"description\": \"A new version has been deployed!\\n\\n**Changes:**\\n${{ steps.changelog.outputs.commits_json }}\", \"color\": 10181046, \"footer\": {\"text\": \"Deployed from GitHub Actions\"}}]}" \
            ${{ secrets.DISCORD_PATCH_NOTES_WEBHOOK }}
