services:
  bot:
    image: ghcr.io/hax-exe/erica-bot/bot:latest
    container_name: erica-bot
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      lavalink:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "3002:3002" # Bot API for health checks
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgres://bot:${DB_PASSWORD}@postgres:5432/discord_bot
      # Use host.docker.internal since Lavalink runs on host network for Tailscale access
      - LAVALINK_HOST=host.docker.internal
      - LAVALINK_PORT=2333
      - REDIS_URL=redis://redis:6379
    # Required for Linux hosts - maps host.docker.internal to host's IP
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - bot-network

  postgres:
    image: postgres:15-alpine
    container_name: erica-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=bot
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=discord_bot
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U bot -d discord_bot" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - bot-network

  redis:
    image: redis:7-alpine
    container_name: erica-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - bot-network

  lavalink:
    image: ghcr.io/lavalink-devs/lavalink:4
    container_name: erica-lavalink
    restart: unless-stopped
    # Use host network to access Tailscale IPs for residential proxy
    network_mode: host
    environment:
      - SERVER_PORT=2333
      - LAVALINK_SERVER_PASSWORD=${LAVALINK_PASSWORD}
      - PLUGINS_YOUTUBE_OAUTH_REFRESHTOKEN=${YOUTUBE_OAUTH_REFRESH_TOKEN}
      # Spotify credentials for LavaSrc plugin
      - PLUGINS_LAVASRC_SPOTIFY_CLIENTID=${SPOTIFY_CLIENT_ID}
      - PLUGINS_LAVASRC_SPOTIFY_CLIENTSECRET=${SPOTIFY_CLIENT_SECRET}
      # Residential proxy for YouTube (optional - leave empty if not using)
      - YOUTUBE_PROXY_HOST=${YOUTUBE_PROXY_HOST:-}
      - YOUTUBE_PROXY_PORT=${YOUTUBE_PROXY_PORT:-0}
      - YOUTUBE_PROXY_USER=${YOUTUBE_PROXY_USER:-}
      - YOUTUBE_PROXY_PASS=${YOUTUBE_PROXY_PASS:-}
    volumes:
      - ./lavalink/application.yml:/opt/Lavalink/application.yml:ro
    healthcheck:
      test: [ "CMD-SHELL", "curl -sf -H 'Authorization: ${LAVALINK_PASSWORD}' http://localhost:2333/version || exit 1" ]
      interval: 60s
      timeout: 10s
      retries: 10
      start_period: 30s
    # Note: ports and networks not needed with network_mode: host

volumes:
  postgres-data:
  redis-data:


networks:
  bot-network:
    driver: bridge
