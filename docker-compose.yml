services:
  bot:
    image: ghcr.io/haxkiana/multi-bot-discord/bot:latest
    container_name: discord-bot
    restart: unless-stopped
    depends_on:
      - postgres
      - lavalink
    ports:
      - "3002:3002" # Bot API for health checks
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgres://bot:${DB_PASSWORD}@postgres:5432/discord_bot
      - LAVALINK_HOST=lavalink
      - LAVALINK_PORT=2333
    networks:
      - bot-network

  postgres:
    image: postgres:15-alpine
    container_name: discord-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=bot
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=discord_bot
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - bot-network

  lavalink:
    image: ghcr.io/lavalink-devs/lavalink:4
    container_name: discord-lavalink
    restart: unless-stopped
    ports:
      - "2333:2333"
    environment:
      - SERVER_PORT=2333
      - LAVALINK_SERVER_PASSWORD=${LAVALINK_PASSWORD}
    volumes:
      - ./lavalink/application.yml:/opt/Lavalink/application.yml:ro
    networks:
      - bot-network

volumes:
  postgres-data:


networks:
  bot-network:
    driver: bridge
